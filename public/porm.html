<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 화면</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> 
  </script>
</head>

<body>
  <div class="container">
  <form action="index.html" method="post">
    <fieldset>
      <legend>검색</legend>
      <label>이름<input type="text" name="search" value="name"></label>
      <label>별명<input type="text" name="search" value="nick"></label>      
    </fieldset>
    <fieldset>
      <legend>성별</legend>
      <label for="male">남성</label><input type="radio" name="gender" id="male" value="men">
      <label for="female">여성</label><input type="radio" name="gender" id="female" value="women">
    </fieldset>
    <fieldset>
      <legend>추가정보</legend>
      <label for="birth">생년월일</label> <input type="time" name="birth" id="birth" class="form-control">
      <label for="range"></label>범위<input type="range" name="range" id="range" min="1" max="10">
    </fieldset>
    <fieldset>
      <legend>사용자정보</legend>
      <label for="inputPassword5" class="form-label">User ID</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
</div>
      <label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
    </fieldset>
    <fieldset>
      <legend>버튼</legend>
      <input type="submit" value="로그인">
      <input type="reset" value="초기화">
    </fieldset>
  </form>
</div>
</body>

</html>
