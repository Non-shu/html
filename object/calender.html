function makeCalender(year = 2025, month = 1) {

  let today = new Date(); // 2025, 1, 17
  // 년도, 월 지정
  today.setFullYear(year);
  today.setMonth(month -1);
  today.setDate(1);
 spaces = today.getDay(); // 1일의 위치(공백) 계산.

  today.setDate(0);

  html +='<thead><tr>';

      html +=`<th>${day}</th>`;
    }  
    html += '</tr></thead>';
    html +='<tbody id = "list"><tr>';
