<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exe2.html 작성.</title>
</head>
<body>
  이름 : <input type="text" name="friend" value="세실리아">
  점수 : <input type="number" name="score" value="%">
  <button>친구추가</button>
  <button name="remove">친구삭제</button>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th><th>점수</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
  <script>
    // 추가이벤트 등록. 
    document.querySelector('button').addEventListener('click', function(){
      let name = document.querySelector('input[name="friend"]').value;
      let score = document.querySelector('input[name="score"]').value;
      friendAry.push({name:name, score:score});// 배열추가.      
      
      makelist(); //실행.
      //초기화.
      document.querySelector('input[name="friend"]').value = '';
      document.querySelector('input[name="score"]').value = '';
    });

    //삭제이벤트 등록.
    document.querySelector('button[name="remove"]').addEventListener('click', function(){
      // friendAry.pop(); //배열삭제.
      let searchName = document.querySelector('input[name="friend"]').value;      
      friendAry = friendAry.filter(function(item,idx,ary){
        //이름이 같으면 false, 이름이 다르면 true.
        if (item.name == searchName) {
          return false;
        }
        return true;
      });     
      console.log(friendAry);
      makelist(); 
    })
      // let pos = friendAry.indexOf(serchName); //이름의 인덱스 값 
      // //위치의 삭제 
      // friendAry.splice(pos, 1);
      // if(pos == -1){
      //   alert("찾는 이름이 없습니다.");
      //   return; //함수의 종료
      // }

    let friendAry = [{name:'페른',score:80},
                     {name:'프리렌',score: 70},
                     {name:'힘멜', score: 85},
                     {name:'슈타르크',score:75},
                     {name:'로렌스',score:90}];

    let targetItem = document.querySelector('#list'); //tbody    
    //이름 출력.
    function makelist(){
      let html = '';
      
    friendAry.forEach(function(item,idx,ary){
      html += `<tr><td>${item.name}</td><td>${item.score}</td></tr>`;
    });
    targetItem.innerHTML= html;  
    }

    //.splice(1,0,8)
    
  </script>
</body>
</html>
