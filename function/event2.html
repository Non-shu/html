<script>

document.querySelector(`button`).addEventListener('click', function(){
  let month = document.querySelector(`[name="month"]`).value;
  makeCalender(month);
})


// 월 정보를 알려주면 공백 반환.
function getDays(month=1){
  if(month == 1 || month == 10){
    return 3;
  } else if (month == 2 || month == 3 || month == 11){
    return 6;    
  } else if (month == 4 || month == 7){
    return 2;
  } else if (month == 5){
    return 4;
  } else if (month == 6){
    return 0;
  } else if (month == 8){
    return 5;
  } else if (month == 9 || month == 12){
    return 1;
  } 
  }
//월 정보를 알려주면 말일 변환.
function getLastDate(month = 1){
  if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12){
    return 31;
  } else if (month == 2){
    return 28;
  } else {
    return 30;
  }
}



// 달력출력함수.
function makeCalender(month = 1) {
  
  let spaces = getDays(month); // 1일의 위치(공백).
  let lastDays = getLastDate(month); //해당하는 월의 말일.

  let days = ['일','월','화','수','목','금','토'];
  // html 작성하는 부분 시작.
  let html = '';
  html +='<table border="1">';
    html += `<caption>${month}월</caption>`;
  html +='<thead><tr>';
    for(let day of days){
      html +=`<th>${day}</th>`;
    }  
    html += '</tr></thead>';
    html +='<tbody id = "list"><tr>';
      //공백
      for (let i = 0; i < spaces; i++){
       html += `<td></td>`;
      }
      //날짜출력.
    for(i=1; i<=lastDays; i++){
      if((i +spaces)% 7 == 0){//토요일.
        html +=`<td style="color: blue;">${i}</td>`; 
      } else if ((i + spaces)% 7 == 1){//일요일.
        html+= `<td style="color: red;">${i}</td>`;
      } //   else if(i>=28 && i<=30 || i == 1){//공휴일
      //    html+= `<td style="color: red;">${i}</td>`;
      //  }      
       else{
        html += `<td>${i}</td>`;
      }        
      if((i+spaces)%7 == 0  ){// 토요일이 될 때 마다 줄바꿈.
     html += `</tr><tr>`;
   }
}
  html += '</tr></tbody>';
  html += '</table>';  
  document.querySelector(`#show`).innerHTML = html;
} // end of makeCalender()
  </script>
